{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Logged Out</h2>
                    <h4>You can <a href="{% url 'mysite:login' %}">log in again</a></h4>
                    <div class="mt-3 text-primary">
                        <a href="{% url 'mysite:password_reset' %}" style="color: black">Forgotten your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

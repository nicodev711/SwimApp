{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-4">Login</h2>
                        <form action="{% url 'mysite:login' %}" method="post">
                            {% csrf_token %}
                            {{ form| crispy }}  <!-- Use crispy form rendering here -->
                            <input name="next" type="hidden" value="{{ next }}">
                            <button class="btn btn-success btn-block" type="submit">Log In</button>
                        </form>
                        <div class="mt-3 text-primary">
                            <a href="{% url 'mysite:password_reset' %}" style="color: black">Forgotten your
                                password?</a>
                        </div>
                        <div class="mt-3">
                            If you don't have an account <a href="{% url 'mysite:register' %}" style="color: black">Register
                            here</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}" style="margin: 0; padding: 0 5px 0 0;">
                                <img src="{% static 'images/btn_google_dark_normal_ios.svg' %}"
                                     alt="Sign in with Google"/> Sign in with Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Forgotten your password?</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{form| crispy }}  <!-- Use crispy form rendering here -->
                        <button class="btn btn-success btn-block" type="submit">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

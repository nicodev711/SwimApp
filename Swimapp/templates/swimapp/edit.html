{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Edit your account</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ user_form| crispy }}
                        {{ profile_form| crispy }}
                        <input name="next" type="hidden" value="{{ next }}">
                        <button class="btn btn-success btn-block" type="submit">Save Changes</button>
                    </form>

                    <div class="mt-3">
                        <a class="btn btn-success" href="{% url 'mysite:password_change' %}">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

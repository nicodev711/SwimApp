{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4">Register</h2>
                    <form action="{% url 'mysite:register' %}" method="post">
                        {% csrf_token %}
                        {{ user_form| crispy }}  <!-- Use crispy form rendering here -->
                        <input name="next" type="hidden" value="{{ next }}">
                        <button class="btn btn-success btn-block" type="submit">Create Account</button>
                    </form>
                    <div class="mt-3">
                        If you don't have an account <a href="{% url 'mysite:login' %}" style="color: black">Already have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
